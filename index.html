<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="links">
            <div class="link">Link 1</div>
            <div class="link">Link 2</div>
            <div class="link">Link 3</div>
        </div>
    </div>
    <div class="content">
        <div class="sidebar left"></div>
        <div class="push_me">
            <p class="Push_me_text">Push me</p>
            <img src="images/iconmonstr-arrow-right-thin.svg" alt="arrow" class="arrow_img">

        </div>
        <div class="sidebar right"></div>
    </div>
    <div class="footer">
        <div class="link_foot">Bottom</div>
    </div>

</html>
